## Einführung

**Was ist ein System?**
- System besteht aus mehreren Komponenten
- Verknüpfungen und Zusammenhänge
- Mehr als die Summe der einzelnen Teile
 - Kombination von Hardware- und Softwaresystem

**Unterteilung in zwei Kategorien:**
- Technische computerbasierte Systeme
- Soziotechnische Systeme

**Systems Engineering:**
- Menschliche Elemente
- Systementwicklung und -konzipierung
- Systembeschaffung
- Systembetrieb und -instandhaltung
- Technische und soziotechnische Systeme
