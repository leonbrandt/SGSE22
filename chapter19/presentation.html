## Grundlagen

**Was ist ein System?**
- System besteht aus mehreren Komponenten
- Verknüpfungen und Zusammenhänge
- Mehr als die Summe der einzelnen Teile
 - Kombination von Hardware- und Softwaresystem

**Unterteilung in zwei Kategorien:**
- Technische computerbasierte Systeme
- Soziotechnische Systeme

**Systems Engineering:**
- Menschliche Elemente
- Systementwicklung und -konzipierung
- Systembeschaffung
- Systembetrieb und -instandhaltung
- Technische und soziotechnische Systeme

???

Technische Systeme:
- Beinhalten Hardware- und Softwarekomponenten 
- Keine Vorgänge und Prozesse

Soziotechnische Systeme:
- Umfassen ein oder mehrere technische Systeme
- Personen, die den Zweck des Systems im System verstehen  
- Schreibt man und veröffentlicht Buch, braucht man soziotechnisches Veröffentlichungssystem
  mit verschiedenen Prozessen (Erstellung, Bearbeitung, Design), verwendet. 
- Dahinter liegen dann technische Systeme, wie Photoshop oder MS Word.

## Soziot. Sys. - Emergente Eigenschaften

**Bedeutung:**
- Lassen sich keiner spezifischen Komponente zuschreiben
- Werden nach Integration und Verbindung der Komponenten sichtbar

> "Wasser ist flüssig, obwohl keines der Atome flüssig ist."  
<br>
> "Jedes Neuron einzeln ist nicht intelligent, die Verbindung ruft erst Intelligenz hervor."

<br>
**Unterscheidung in zwei Kategorien:**
- Funktionale Emergente Eigenschaften
 - Computer nach Zusammenbau Software ausführen
- Nicht-funktionale emergente Eigenschaften
 - Sicherheit
 - Zuverlässigkeit
 - Reparierbarkeit

## Soziot. Sys. - Häufige emerg. Eigensch.

**Nichtdeterminismus:**

- Softwaresysteme auf robuster Hardware gelten als deterministisch
 - Liefern bei gleichem Input immer gleichen Output
- Menschen sind nicht deterministisch
- Änderungen an Hardware, Software und Daten
 - Sehr häufig
 - Man spricht nicht mehr von Determinismus  
- **Vorteile**
 - Verhalten des Systems ist nicht statisch
 - Anpassung auf Veränderungen

**Erfolgskriterien:**

- Stakeholder haben verschiedene Perspektiven auf Probleme / Anforderungen
- Erfolgskriterien aus frühen Phasen sind später nicht zwingend relevant
- Objektive Auswertung schwierig
 - Subjektive Meinung der Nutzer entscheidend

2. Reihe von sehr detaillierten Anhängen für die für Systemanforderungen und Systembeschaffung

## Konzeptionelles Design - Ziele

- Späteren Nutzen des Systems verdeutlichen


- Diskussionen mit Stakeholdern führen
 - Anwender
 - Politiker
 - Entscheidungsträger


- Verstehen der Arbeitsweise und Grenzen des Systems

- Darstellung der Ideen durch das Designteam
- Machbarkeitsstudie
 - Bestehende Systeme berücksichtigen
 - Aktuellen technologischen Stand einfließen lassen


- Skizzierung der Architektur
 - Identifizierung der Schlüsselelemente
 - Unterstützung der Machbarkeitsstudie

## Systembeschaffung

- Entscheidung über Kauf eines oder mehrerer Systeme von Zulieferern
- Festlegung der Größe des Systems
- Budgetplanung
- Zeitplanung

  <b>Prozesse der Systembeschaffung:</b><br>

**Beinflussende Faktoren:**
 - Ersetzen bestehender Systeme
 - Befolgen externer Regularien
 - Externer Wettbewerb
 - Restrukturierung
 - Verfügbares Budget


 **Drei Arten von zu beschaffenden Systemen:**
 - Standardapplikationen
 - Konfigurierbare Applikationen
 - Spezielle (maßangefertigte) Systeme

---

## Systembeschaffung - Weitere Faktoren

- Durch Unternehmen zugelassene Komponenten
 - *Whitelist* mit Applikationen, die ohne Zustimmung erworben werden können


- Standardtechnik erfüllt nicht alle Anforderungen
 - Standardtechnik muss konfigurierbar sein
 - Ohne Konfigurationen möglichst nah an Anforderungen


- Spezifikation für spezielle Systemkomponenten
 - Anforderungen bereits bestandteil des Vertrags
 - Rechtlich bindenes Dokument


- Regularien für Beschaffungsprozess
 - Ausschreibungen im öffentlichen Sektor
 - Hemmung von schneller Entwicklung


- Verhandlungen
 - Langer Zeitraum, zeitaufwändig
 - Kosten, Lizenzen, nachträgliche Änderungen
 - Bezahlzeiträume, Akzeptanzkriterien

## Systementwicklung

- Erschaffung des Systems durch
 - Kauf
 - Entwicklung
 - Zusammenfügen


- Systemanforderungen als Grundlagen
  - Schnittstelle zwischen Design und Entwicklungsprozess


- Verstehen der Anforderungen vor Beginn
 - Änderungen im Nachgang aufwändig und teuer


- Plangesteuerte Prozesse
 - Wasserfallmodell sehr verbreitet
 - Unterschiedliche Elemente gleichzeitig entwickeln
 - Aufteilung auf Vertragspartner

## Systembetrieb

- Erfüllung der Anforderungen wird deutlich
 - Erforderliche Anpassungen am System werden erfasst


- Entwicklung von Systemen für erfahrene Nutzer
 - Gewöhnen sich zügig an neue Systeme
 - Finden optimalen Umgang
 - Decken Schwachstellen auf

**Nicht alle Prozesse lassen sich automatisieren:**
- Menschen sind anpassungsfähig
 - Können mit unerwarteten Problemen umgehen
 - Nicht jeder Fehlerzustand muss bekannt sein


- Automatisierte System erhöhen Komplexität
 - Müssen alle Fehlerzustände für korrekten Umgang Komponenten
 - Weiterer Ausbau des Systems braucht Kosten und Zeit

---

## Systembetrieb - Systemqualität

Trotz Erfüllung der spezifierten Anforderungen:

- System erfüllt nicht die praktischen Betriebsanforderungen
- Prozesse des Systems nicht in der echten Welt anwendbar
  
→ System stellt keinen Mehrwert für Unternehmen dar
<br><br><br>
Maßnahmen zur Erhöhung der Systemqualität:

- Prozesse flexibel und anpassbar gestalten
- Grenzen nicht zu strikt setzen
 - Erfahrene Nutzer finden optimalen Umgang
 - Anwender wählen selbst passenden Prozess
- Festgelegte Reihenfolgen vermeiden
 - Prozesse sollten keinen vorherigen Prozess erfordern

---

## Systemweiterentwicklung

- Lebensdauer von Systemen oft mehr als 20 Jahre
- Technologien haben oft ausgedient / sind veraltet

**Ursachen für Langlebigkeit:**

| Grund | Beschreibung |
|:--- | ---:|
| Investitionskosten | System soll sich rentieren |
| Verlust der Expertise | Abgang von Personal, Umstrukturierungen |
| Ersatzkosten | Ersatzsystem muss signifikant Kosten einsparen |
| Investionsrückkehr | Budget wird eher für neue Systeme eingesetzt |
| Änderungsrisiken | Risiko eines Systemausfalls durch Änderungen |
| Systemabhängigkeit | Nötige Änderungen ziehen sich durch viele Systeme |

---

## Systemweiterentwicklung - Hindernisse


- Änderungen werden aus unternehmerischer Perspektive betrachtet
 - Müssen Unternehmen von Nutzen sein
 - Dürfen nicht rein technisch motiviert sein


- Subsysteme sind selten unabhängig
 - Änderungen bringen viele Nebenwirkungen


- Anfängliche Entscheidungen wurden nicht festgehalten
 - Zweck vorgenommener Änderungen ist nicht definiert
 - Änderungen muss nachvollzogen werden


- Struktur des System wird angepasst / aufgegeben
 - Gewisse Strukturen lassen sich nicht weiterentwickeln
 - Zusätzliche Änderungen führen zu neuen Kosten


- Veraltete Prozesse
 - Verlassen sich auf veraltete Hardware und Software
