# Kapitel 02: Software processes

Artem Shipilov

---

## Agenda
  <br><br><br>
* Ziele
* Einführung
      
---
      
# Ziele:
<br>
* die Konzepte von Softwareprozessen und Softwareprozessmodellen verstehen;
* die Einführung der drei allgemeinen Software-Prozessmodelle und wann sie verwendet werden können;
* die grundlegenden Prozessaktivitäten des Software Requirements Engineering, der Softwareentwicklung, des Testens und der Evolution kennen;
verstehen, warum Prozesse organisiert werden sollten, um mit Änderungen in den Softwareanforderungen und -designs fertig zu werden;
* den Begriff der Softwareprozessverbesserung und die Faktoren verstehen, die die Softwareprozessqualität beeinflussen.

---
      
# Einführung    
<br>
Software Process - Menge von Aktivitäten zur Softwareproduktion
<br><br><br>
die verschiedenen Software Systeme zu unterschiedlich sind =>
<br>
Es gibt keine allgemeingültige Software Engineering Methode =>
<br>
Es gibt keinen ideallen Software Prozess

![Das Wasserfallmodell](img/01.png)
      
---
Trotzdem gibt es grundlegende Abläufe, die alle Softwareprozesse haben:
<br>
* **1. Softwarespezifikation.** Funktionen der Software / Beschränkungen ihrer Benutzung.
* **2. Softwareentwicklung.** Die Software, die diese Anforderungen erfüllen, werden erstellt.
* **3. Softwarevalidierung.** Die Software wird validiert (sicherzustellen ob der Kund zufrieden ist).
* **4. Weiterentwicklung von Software.** Mit den sich veränderten Bedürfnissen des Kunden gerecht zu werden.
