# Kapitel 08: Software Testing

Marco Schwier

---

## Agenda
- Einleitung
- Inspektion
- Entwicklungstest
- Test-Driven Development
- Veröffentlichungstest
- Nutzertest
- Fazit
      
---

## Einleitung 
- Validierungstest
  - Funktioniert die Software Ordnungsgemäß
  - Reales Verhalten
- Fehlerprüfung
  - Finden von Fehlern
- Keine angezeigten Fehler != keine Fehler

---

## Inspektion 
- Person überprüft Programmcode
- Keine Fehlermaskierung
- Keine Mehrkosten, wenn unvollständig
- Ersetzt nicht automatisierte Tests
- Überprüft Programmierweise
- Keine nicht funktionalen Anforderungen

---

## Entwicklungstest
- Modultest
- Komponententest
- Systemtest

---

## Modultest 
- Einzelne Klassen und Funktionen
- Klassen
  - Alle Attribute
  - Alle Zustände
- Ablauf
  - Vorbereiten
  - Durchführen
  - Vergleichen

---

## Komponententest
- Was wird getestet?
  - Interfaces
- Womit wird getestet?
  - Äquivalenzklassen 
  - NULL-Pointer
- Mögliche Fehler
  - Falsche Verwendung vom Interface
  - Anfrage wird nicht verstanden
  - Zeitliche Fehler

---

## Systemtest 
- Use-Case als Basis
- Komplettes System
- Test auf Kompatibilität der Komponenten

---

## Test-Driven Development
![Ablauf](./media/Picture2.png)

---

## Veröffentlichungstest
- Wer testet?
  - Unabhängiges Team
- Anforderungen
  - Nachvollziehbar
- Testart
  - Black-Box-Test
- Ansätze
  - Anforderungsbasiert
  - Szenariobasiert
- Abschließend Lasttest

---

## Nutzertest
- Alpha-Phase
  - Nutzer arbeiten mit Entwickler
- Beta-Phase
  - Nutzer erhalten vorab Veröffentlichung
- Akzeptanz-Phase
  - Nach Veröffentlichung

---

## Fazit 
- Inspektion
  - Inspektor überprüft Programmcode
- Entwicklungstest
  - Entwickler testen zum Finden von Fehlern
- Test-Driven Development
  - Tests werden vor der Implementierung geschrieben
  - Keine Implementation von neuen Anforderungen bis alle Tests erfolgreich
- Veröffentlichungstest
  - Vor Veröffentlichung
  - Eigenes Team
  - Black-Box-Test
- Nutzertest
  - Nutzer der Software testen

---
