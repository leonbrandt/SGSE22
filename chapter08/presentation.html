# Kapitel 08: Software Testing

Marco Schwier

---
      
## Agenda
- Allgemein
- Inspektion
- Entwicklungstest
- Test-Driven Development
- Veröffentlichungstesten
- Nutzertest
- Fazit
      

---

## Allgemein 
- Validierungstest
  - Funktioniert die Software Ordnungsgemäß
  - Reales Verhalten
- Fehlerprüfung
  - Finden von Fehlern
- Findet Fehler
- Keine angezeigten Fehler != keine Fehler
      
---
      
## Inspektion 
- Person überprüft Programmcode
- keine Fehlermaskierung
- keine Mehrkosten, wenn unvollständig
- ersetzt nicht automatisierte Test
- Überprüft Programmierweise
- keine nicht funktionalen Anforderungen
      
---
      
## Entwicklungstest 
- Modultest
- Komponententest
- Systemtest
      
---
      
## Modultest 
- einzelne Klassen und Funktionen
- Klassen
  - alle Attribute
  - alle Zustände
- Ablauf
  - Vorbereiten
  - Durchführen
  - Vergleichen
      
---
      
## Komponententest 
- Interfaces
- Äquivalenzklassen 
- NULL-Pointer
      
---
      
## Systemtest 
- Use-Case als Basis
- komplettes System 
- Kompatibilität
      
---
      
## Test-Driven Development 
![Ablauf](./media/Picture2.png)
      
---
      
## Veröffentlichungstesten 
- unabhängiges Team
- Black-Box-Test
- Kompatibilität
- nachvollziehbar
- Szenarien
- abschließend Lasttest
      
---
      
## Nutzertest 
- Alpha-Phase
  - Nutzer arbeiten mit Entwickler
- Beta-Phase
  - Nutzer erhalten vorab Veröffentlichung
- Akzeptanz-Phase
  - nach Veröffentlichung
      
---
      
## Fazit 
- Inspektion
- Entwicklungstest
- Test-Driven Development
- Veröffentlichungstesten
- Nutzertest
