# Kapitel 12: Safety engineering

Rafael Berger

---

## Agenda

* Einleitung
* Sicherheitskritische Systeme
* Sicherheitsanforderungen
* Sicherheitstechnische Prozesse
* Sicherheitsnachweis

---

## Einleitung

* Möglichkeit der Betrachtung von Software in sicherheitskritischen Systemen
  * Softwaregesteuertes System
  * Software zum Überprüfen und Überwachen eines Systems
* Gründe für kein zuverlässiges Softwaresystem
  * Keine Garantie
  * Spezifikation fehlerhaft und/oder unvollständig
  * Fehler bei der Hardware
  * Falsche Eingabe bei der Verwendung

---

## Sicherheitskritische Systeme

* Typen von sicherheitskritische Software
  * Primär
  * Sekundär
* Begriffe
  * Unfall(Missgeschick)
  * Schaden
  * Gefahr
  * Gefahrenwahrscheinlichkeit
  * Schweregrad der Gefahr
  * Risiko
* Umgang mit Gefahren
  1. Vermeidung
  2. Erkennung und Beseitigung
  3. Schadensbegrenzung

---

## Sicherheitsanforderungen

1. Gefährdungsermittlung
2. Gefährdungsbeurteilung
3. Gefahrenanalyse
4. Risikominderung

## Schritt 1: Gefährdungsermittlung

* Identifikation von Gefahren
* Ergebnisse im Gefahrenkataster dokumentiert
* Gefahrenkataster ist ein wichtiges Rechtsdokument

---

## Schritt 2: Gefährdungsbeurteilung

* Verschiedene Kategorien
  1. Nicht tolerierbar
  2. So gering wie vernünftigerweise praktikabel
  3. Akzeptabel

![Risikodreieck](./media/Risikodreieck.png)

---

## Schritt 3: Gefahrenanalyse

* Zwei verschiedene Ansätze
  * Deduktive Top-down-Technik
  * Induktive Bottom-up-Technik
* Häufigste Technik ist die Fehlerbaumanalyse

---

## Schritt 3: Gefahrenanalyse

* Beispiel Fehlerbaumanalyse:

![Risikodreieck](./media/Beispiel_Fehlerbaum.png)

---

## Schritt 4: Risikominderung

* Vermeidung von Gefahren
* Gefahrenerkennung und -beseitigung
* Schadensbegrenzung

---

## Sicherheitstechnische Prozesse

* Notwendigkeit eines Nachweises für die Sicherheit eines Systems
  * Spezifikation und Aufzeichnungen über die Prüfungen
  * Nachweis Verifizierungs- und Validierungsprozesse
  * Nachweis über Verfügbarkeit und Durchführung von Sicherheitsprüfungen

---

## Sicherheitsgewährleistungsprozesse

* Gewährleistung über Sicherheit des Systems
* Dokumentation der verantwortlichen Person
* Kontrolle von externen Komponenten
* Prozesssicherung ist wichtig
* Aktivitäten zur Gewährleistung über Sicherheit des Systems
  1. Entwicklung von Gefahrenerfassung- und Überwachungssysteme
  2. Benennung einer verantwortlichen Person
  3. Häufige Überprüfung der Sicherheit
  4. Detailliertes Konfigurationsmanagement

---

## Formale Verifizierung

### Allgemein

* Dienen zur mathematische Analyse der Spezifikation
* Hoher Bedarf an Zusicherung in sicherheitskritischen Systemen
* Systemtests sind teuer

---

## Formale Verifizierung

### Vorteile

* Erfordert detaillierte Analyse der Anforderungen
* Erkennung von möglichen Deadlocks

### Nachteile

* Durch spezielle Notation nicht immer verständlich
* Sehr kostspielig

## 

---

## Modellprüfung

* Alternative zur formalen Analyse

![Modellprüfung](./media/Model_ckecking.png)

---

## Statische Programmanalyse

* Analyse des Quelltextes
* Ergänzung und kein Ersatz für Inspektion
* Ebenen der statischen Programmanalyse
  1. Charakteristische Fehlerprüfung
  2. Benutzerdefinierte Fehlerprüfung
  3. Behauptungsprüfung

---

## Automatisierte statische Programmanalyse

* Überprüfende Fehlerklassen
  1. Datenfehler
  2. Steuerungsfehler
  3. Ein-/Ausgangsfehler
  4. Schnittstellenfehler
  5. Speicherverwaltungsfehler

---

## Sicherheitsnachweis

* Externe Regulierungsbehörden können sicherheitskritische Systeme prüfen
* Sicherheitsnachweis kann folgende Kapitel enthalten:
  1. Systembeschreibung
  2. Sicherheitsanforderung
  3. Gefahren- und Risikoanalyse
  4. Designanalyse
  5. Testplan
  6. Sicherheitsberichte
  7. Team Kompetenzen
  8. QA Prozess
  9. Änderungsmanagement
  10. Zugehörige Sicherheitsnachweise
