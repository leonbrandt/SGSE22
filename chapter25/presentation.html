## Einführung zum Configuration Management

- Softwaresysteme verändern sich häufig
- Configuration Management = Richlinien, Prozesse und Werkzeuge für das Verändern von Software Systemen 
- Ohne CM:
  - Falsche Version bearbeiten
  - Falsche Version veröffentlicht
  - Vergessen des Speicherorts von Komponenten

## Version Management

- Versionierung von Software und Komponenten
- Nutzung von Versionskontrollsystemen
  - Zentralisiert, z.B. Subversion
  - Verteilt, z.B. Git 
- Unabhängige Arbeit von mehreren Entwicklern gleichzeitig
- Komprimierung von Dateien

## Release Management

- Veröffentlichung von Software für Endnutzer
  - ausführbare Dateien
  - Konfigurationsdateien
  - sonstige Daten, z.B. Übersetzung
  - Installationsprogramme
  - Dokumentation
  - Verpackung und Werbung

---

## Einfluss auf Releases

- Konkurrenz
- Marketing
- Änderungen an der Plattform
- Technische Qualität

---

## Update von Releases

- Auf aufeinander abhängige Änderungen achten!
- Beispiel:
  - Version 1.0 einer Software wird veröffentlicht
  - Version 1.1 installiert Datenbank
  - Version 1.2 installiert zusätzliche Attribute in DB
  - Kunde updated von Version 1.0 direkt auf 1.2
- Vereinfacht durch Software as a Service (SaaS)
