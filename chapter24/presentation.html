Kevin Ratschinski

# 1. Einführung
<div class="underline"></div>

Beim Qualitätsmanagement geht es darum, ein zuvor festgelegtes oder durch standards vorgegebenes Qualitätsniveau bei einem Produkt zu erreichen.

Softwaresysteme sollen "_fit for purpose_" sein. Das heißt den Bedürfnissen ihrer Benutzer entsprechen.
Darunter zählen z.B.:

- **Effizienz**
- **Zuverlässigkeit**
- **Fertigstellung innerhalb eines Zeit- und Kostenrahmens**

--

### Qualitätsmanagement hat sicherzustellen, dass diese Ziele erfüllt werden!

---

# 1. Einführung
<div class="underline"></div>

Die Techniken des Softwarequalitätsmanagement kommen ursprünglich aus der Fertigungsindustrie.

**Qualitätssicherung** ist die Definition von Prozessen und Standards, die zu qualitativ hochwertigen Produkten führen, und die Einführung dieser Qualitätsprozesse in den Fertigungsprozess.

**Qualitätslenkung** ist die Anwendung dieser Qualitätsprozesse, um Produkte auszusieben, die dem geforderten Qualitätsniveau nicht entsprechen.

--

Um die Prozesse umzusetzen, werden in der Softwareindustrie oft QM-Teams eingesetzt.  
Die Teams stellen sicher, dass die zuvor festgelegten Standards und Ziele des Unternehmens mit dem Produkt übereinstimmen.

## Qualitätsplan
<div class="underline"></div>

- Ein Qualitätsplan legt fest, was unter "qualitativ hochwertiger" Software zu verstehen ist.

--

### Mögliche Struktur

- Produktvorstellung
- Produktpläne
- Prozessbeschreibungen
- Qualitätsziele
- Risiken und Risikomanagement

--

### Qualitätspläne sollten so kurz wie möglich sein!

---

# 2. Softwarequalität
<div class="underline"></div>

Qualität bedeutet, vereinfacht ausgedrückt, dass ein Produkt seiner Spezifikation entsprechen sollte.

Anders als in der Fertigung, lässt sich Softwarequalität allerdings nur sehr schwer objektiv beurteilen.

- Kunden haben andere Anforderungen (Effizienz, Zuverlässigkeit) als Entwickler (Wartbarkeit, Wiederverwendbarkeit).
- In die Spezifikation fließen oft die Anforderungen von mehreren Stakeholdern mit ein.
- Qualitätsmerkmale wie (z.B. Wartbarkeit) lassen sich nicht direkt messen.

der Schwerpunkt liegt eher auf "_fit for purpose_", als auf die Übereinstimmung mit den Spezifikationen.

---

# 2. Softwarequalität
<div class="underline"></div>

Die Bewertung der Softwarequalität ist ein subjektiver Prozess, welches vom QM-Team durchgeführt wird.

- Wurde die Software ordentlich getestet?
- Ist die Software verlässlich genug, um eingesetzt zu werden?
- Ist die Performanz der Software bei normalen Gebrauch akzeptabel?
- Ist die Software einsatzfähig?
- Ist die Software gut strukturiert und verständlich?
- Hat man sich im Entwicklungsprozess an Programmier- und Dokumentationsstandards gehalten?

Die subjektive Qualität eines Systems basiert oft auf den **nicht funktionalen Eigenschaften**.

# 3. Software - Standards
<div class="underline"></div>

Softwarestandards spielen eine wichtige Rolle im Qualitätsmanagement.

1. Standards kapseln Erfahrungen, die für das Unternehmen von großen Wert sind.

2. Standards bieten einen Rahmen für die Definition, was "Qualität" innerhalb des Softwareentwicklungsprojekt bedeutet.

3. Standards tragen zur Kontinuität bei, sodass alle Entwickler nach denselben Verfahren arbeiten.

--

Es gibt zwei verwandte Arten von Software-Engineering-Standards, die im Softwarequalitätsmanagement definiert werden:

1. Produktstandards: Diese gelten für das zu entwickelnde Produkt.

2. Prozessstandards: Diese definieren die Prozesse, die während des Entwicklungsprozesses zu befolgen sind.

# 3.1 ISO 9001
<div class="underline"></div>

Mit der **ISO 9000** gibt es eine internationale Normenreihe.  
Die **ISO 9001** ist die allgemeinste dieser Normen und betrifft Firmen, die Produkte entwerfen, entwickeln und warten.

- Die ISO 9001 ist kein Standard speziell für die Softwareentwicklung. 
- Die Norm legt die allgemeinen Qualitätsgrundsätze fest.
- Beschreibt die Qualitätsprozesse und skizziert die zu definierenden betrieblichen Standards und Verfahren.
- Alle Unternehmen, die sich nach ISO 9001 zertifizieren lassen möchten, müssen dokumentieren, dass ihre Prozesse ISO 9001-konform sind.

---

# 3.1 ISO 9001
<div class="underline"></div>

<figure>
  <img src="https://github.com/mwithoeft/SGSE22/blob/main/chapter24/assets/24.3_kernprozesse_iso9001.png?raw=true" alt="Kernprozesse eines Software- oder Systemherstellers nach ISO 9001"/> 
</figure>

---

# 3.1 ISO 9001
<div class="underline"></div>

In der Norm werden keine Qualitätsprozesse definiert oder vorgeschrieben welche Prozesse eingesetzt werden müssen.
 
Um mit der ISO 9001 kompatibel zu sein, muss ein Unternehmen z.B. die verschiedenen Prozesse definieren und Verfahren entwickeln, die nachweisen, dass seine Qualitätsprozesse eingehalten werden.

Diese gewährt den Unternehmen eine gewisse Flexibilität, bei der Umsetzung der Norm.

Unabhängige Zertifizierungsbehörden prüfen die Qualitätsmanagementprozesse und deren Dokumentation und entscheiden, ob die Prozesse alle die in der ISO 9001 angegebenen Bereiche abdecken.

---

# 4. Reviews und Inspektionen
<div class="underline"></div>

Reviews und Inspektionen sind Teile der Qualitätssicherung.

Dabei wird die Software, ihre Dokumentation sowie die Prozessprotokolle untersucht, um Fehler und Versäumnisse festzustellen.

Es wird festgestellt, ob die zuvor festgelegten Qualitätsstandards eingehalten wurden.

Mit Hilfe von Reviews und Inspektionen, soll die Softwarequalität verbessert werden.

---

# 4.1 Reviews
<div class="underline"></div>

- Eine Gruppe von Personen untersucht sorgfältig einen Teil oder das gesamte Softwaresystem und die dazugehörige Dokumentation.

- Code, Entwürfe, Spezifikationen, Testpläne, Standards usw. können alle überprüft werden.

Auch wenn Reviews sehr unterschiedlich ausfallen können, ist der Review-Prozess normalerweise in drei Phasen gegliedert.

--

1. **Aktivitäten vor dem Review**:  
   Vor dem eigentlichen Review muss sich bereits intensiv mit der Planung und der Vorbereitung auseinandergesetzt werden.

2. **Review-Sitzung**:  
   Während des Reviews sollte der Verantwortliche der geprüften Dokumente oder Programms das ganze gemeinsam mit dem Review-Team "durchgehen".

3. **Aktivitäten nach dem Review**:  
   Nachdem Review, müssen Lösungen für die Fragen, die sich bei der Sitzung ergeben haben, gefunden werden.

---

# 4.2 Programminspektionen
<div class="underline"></div>

- Bei Programminspektionen suchen Teammitglieder nach Fehlern in der Software, die gerade entwickelt wird.

- Bei den Fehlern kann es sich um logische Fehler, Anomalien im Code, die zu einen möglicherweise falschen Zustand führen oder um Funktionen, die im Code nicht verwendet werden handeln.

- Das Team überprüft den Programmcode und hebt Probleme hervor, mit denen sich das Entwicklerteam noch einmal beschäftigen muss.

Bei Inspektionen wird oft eine Checkliste häufiger Programmierfehler verwendet, um eine konzentrierte Suche nach den Fehlern zu ermöglichen.

# 4.2 Programminspektionen
<div class="underline"></div>

Unternehmen sollte eigene Checklisten auf der Grundlage ihrer Standards erstellen und diese Checklisten in regelmäßigen Abständen aktualisieren, sobald neue Fehler bekannt werden.

Obwohl bekannt ist wie erfolgversprechend Inspektionen sind, werden sie von den Firmen nur zögerliche eingesetzt.

Dies hat mitunter folgende Gründe:

- Im Testen erfahrene Entwickler werden eventuell sich nur ungern eingestehen, dass Inspektionen effektiver sind als Tests.
- Zusätzliche Kosten während der Entwicklungsphase.
- Manager haben das Risiko dieser Zusatzkosten, welches sie oft nicht tragen wollen.

---

# 5. QM und agile Entwicklung
<div class="underline"></div>

Qualitätsmanagement ist ein formaler Prozess, der sich auf eine ausführliche Dokumentation und auf die Einhaltung dieser Prozesse stützt.

Diesem steht die agile Entwicklung gegenüber, die zum Ziel hat, so wenig Zeit wie möglich für das Schreiben von Dokumenten aufzuwenden.

Agile Methoden stellen die Codeentwicklung in den Mittelpunkt und minimieren die Dokumentation.

Der Schwerpunkt wird auf die Kommunikation zwischen den Teammitgliedern gelegt.

---

# 5. QM und agile Entwicklung
<div class="underline"></div>

Beispiele für agile Entwicklungsmethoden sind folgende:

- _Prüfen von Code bevor er eingefügt wird:_  
  Entwickler prüfen den Code ihrer Teammitglieder, bevor der Code in die aktuelle Version eingebracht wird.

- _Niemals die aktuellste Version zerstören:_  
  Bevor Codeänderungen übernommen werden, müssen sie gegen das ganze System getestet werden. Falls die aktuelle Version fehlerhaft ist, muss der Behebung des Problems die höchste Priorität eingeräumt werden.

- _Probleme beheben, sobald sie auftreten:_  
  Probleme sollten sofort behoben werden wenn sie entdeckt werden, auch wenn der Code von anderen Entwicklern stammt.

---

# 5. QM und agile Entwicklung
<div class="underline"></div>

Wenn große Systeme für einen externen Kunden entwickelt werden, können sich agile Ansätze des Qualitätsmanagements mit minimaler Dokumentation als ungeeignet erweisen.  
Dies kann folgende Gründe haben:

- Der Kunde eines großen Unternehmens, hat meist eigene Qualitätsstandards und erwartet von Softwareunternehmen, dass die Qualitätsstandards mit den firmeninternen Prozessen kompatibel sind.

- Wenn geografisch verteilte Teams, eventuell noch aus verschiedenen Unternehmen, an der Entwicklung beteiligt sind. Ist eine informelle Kommunikation oft nicht ausreichend.

- Bei Systemen mit einer langen Laufzeit, ändert sich häufig das Entwicklungsteam.

Aus den folgenden Gründen muss der informelle Ansatz in agilen Methoden, bei größeren Projekten welche eine Dokumentation erfordern, angepasst werden.

---

# 6. Softwaremessung
<div class="underline"></div>

Bei der Softwaremessung geht es darum, Merkmale eines Softwaresystems zu quantifizieren.

- Die gemessenen Werte, ermöglichen ein Vergleich mit den unternehmensweiten Standards.

- Idealerweise könnte sich das Qualitätsmanagement auf die Messungen dieser Werte verlassen.

- Dann könnten sie objektiv bewerten, inwiefern Änderungen an den Prozessen sich auf die Softwarequalität auswirken.  

- Langfristig zielt Softwaremessung darauf ab, die Softwarequalität anhand von Messungen zu beurteilen.

---

# 6. Softwaremessung
<div class="underline"></div>

**Softwaremetriken** dienen zur objektiven Bewertung von Systemen, Dokumentationen oder Entwicklungsprozessen.

Metriken sind z.B.:

- Anzahl der Codezeilen
- Fog-Index (Lesbarkeit eines Textes)
- Anzahl der Fehler, in der ausgelieferten Software
- Arbeitsaufwand (Tage) für die Entwicklung neuer Softwarekomponenten

---

# 6. Softwaremessung
<div class="underline"></div>

Prozessmetriken unterstützen das Prozessmanagement.

Es gibt drei verschiedene Arten von Prozessmetriken:

1. _Die benötigte Zeit zur Fertigstellung eines Prozesses:_ Dies kann die Gesamtzeit sein oder die Arbeitszeit bestimmter Entwickler.

2. _Die für einen Prozess erforderlichen Ressourcen:_ Dies kann der Gesamtaufwand in Personentagen, Reisekosten oder Computerressourcen sein.

3. _Die Häufigkeit bestimmter Ereignisse:_ Beispiele für Ereignisse könnte die Zahl der geforderten Anforderungsänderungen oder die Anzahl der Fehlerberichte in einem ausgelieferten System sein.

---

# 6. Softwaremessung
<div class="underline"></div>

Viele der Qualitätsmerkmale lassen sich nur schwer direkt messen.

Attribute wie Verständlichkeit und Benutzerfreundlichkeit, beziehen sich darauf, wie Entwickler und Benutzer die Software sehen.

Sie unterliegen stark subjektiven Faktoren wie zum Beispiel Erfahrung und können deshalb objektiv nicht richtig gemessen werden.

Um diese Attribute zu beurteilen, müssen zuerst einige interne Attribute (wie Codegröße, Komplexität, usw.) gemessen werden und diese danach mit den anderen Attributen in Verbindung gebracht werden.

---

# 6. Softwaremessung
<div class="underline"></div>

<figure>
  <img src="https://github.com/mwithoeft/SGSE22/blob/main/chapter24/assets/24.5_beziehungen_von_softwaremerkmalen.png?raw=true" alt="Beziehungen zwischen internen und externen Softwaremerkmalen"/>
</figure>

# 6. Softwaremessung
<div class="underline"></div>

Es liegt nahe, dass es Beziehungen zwischen externen und internen Merkmalen geben könnte. 

Soll ein Messwert eines internen Merkmals für die Vorhersage eines externen Merkmals nützlich sein, müssen drei Bedingungen erfüllt sein:

1. Das interne Merkmal muss korrekt gemessen werden.

2. Zwischen den internen und den externen Merkmalen muss eine Beziehung bestehen.

3. Die Beziehung zwischen den internen und den externen Merkmal muss sich als Formel oder als Modell ausdrücken lassen.

---

# 6.1 Produktmetriken
<div class="underline"></div>

Mit Produktmetriken können sich interne Attribute eines Systems quantifiziert messen lassen.

Produktmetriken lassen sich in zwei Gruppen einteilen:

- _Dynamische Metriken:_ Lassen sich während der Programmausführung durch Messungen sammeln.

- _Statische Metriken:_ Werden aus dem Entwurf des Programms oder aus der Dokumentation gesammelt.

Dynamische Metriken sind für die Beurteilung der Zuverlässigkeit und Effizienz eines Programmes sehr hilfreich.

Statische Metriken sind für die Beurteilung der Verständlichkeit, Komplexität und der Wartung eines Softwaresystems wichtig.

---

# 6.1 Produktmetriken
<div class="underline"></div>

<table>
  <tr>
    <th>Statische Softwaremetrik</th>
    <th>Beschreibung</th>
  </tr>
  <tr>
    <td>Codelänge</td>
    <td>
      Umso länger der Code einer Komponente ist, desto komplexer und fehleranfälliger ist sie "wahrscheinlich".
    </td>
  </tr>
  <tr>
    <td>Länge der Bezeichner</td>
    <td>
      Umso länger Bezeichner sind, desto wahrscheinlicher ist es, dass sie eine gewisse Aussagekraft haben.
    </td>
  </tr>
  <tr>
    <td>Tiefe von Verzweigungen</td>
    <td>
      Ein Maß für die Tiefe von if-Anweisungen in einem Programm. Tief verschachtelte if-Anweisungen sind schwerer zu verstehen und möglicherweise fehlerbehaftet.
    </td>
  </tr>
  <tr>
    <td>Fog-Index</td>
    <td>
      Maß für die Länge der Wörter und Sätze in Dokumenten. Umso höher der Fog-Index eines Dokumentes ist, desto schwerer ist das Dokument zu verstehen.
    </td>
  </tr>
</table>

---

# 6.1 Produktmetriken
<div class="underline"></div>

Die Größe eines Programms und die Komplexität der Kontrollstrukturen scheinen die zuverlässigsten Vorhersagen für die Verständlichkeit und die Wartbarkeit liefern.

Neben den Metriken für die statische Analyse, gibt es auch noch Metriken die sich speziell für die Objektorientierung eignen.  
Die CK-Metriken welche bereits in den frühen 90er Jahren entwickelt wurden, sind immer noch die am weitesten verbreiteten objektorientierten Metriken.

---

# 6.1 Produktmetriken
<div class="underline"></div>

<table>
  <tr>
    <th>Objektorientierte Metrik</th>
    <th>Beschreibung</th>
  </tr>
  <tr>
    <td>Gewichtete Methoden pro Klasse</td>
    <td>
      Hierbei werden die Methoden einer Klasse, nach ihrer Komplexität gewichtet. Je größer der Wert ist, desto komplexer ist die Klasse.
    </td>
  </tr>
  <tr>
    <td>Tiefe des Vererbungsbaums</td>
    <td>
      Zählt die Anzahl der Ebenen im Vererbungsbaum. Je tiefer der Vererbungsbaum ist, desto komplexer ist der Entwurf, da viele Oberklassen verstanden werden müssen, um die Klasse auf der tiefsten Ebene zu verstehen.
    </td>
  </tr>
  <tr>
    <td>Anzahl der Subklassen</td>
    <td>
      Gibt die Anzahl der direkten Subklassen einer Klasse an. Im Gegensatz der zuvor betrachteten Tiefe, wird hier die Breite einer Klasse betrachtet. Bei einem hohen Wert sollte der Basisklasse größere Aufmerksamkeit geschenkt werden, weil viele untergeordnete Klassen davon abhängen.
    </td>
  </tr>
</table>

---

# 6.1 Produktmetriken
<div class="underline"></div>

<table>
  <tr>
    <th>Objektorientierte Metrik</th>
    <th>Beschreibung</th>
  </tr>
  <tr>
    <td>Kopplung zwischen Objektklassen</td>
    <td>
     Klassen sind gekoppelt, wenn Methoden oder Variablen der einen Klasse in Methoden einer anderen Klasse verwendet werden.
    </td>
  </tr>
  <tr>
    <td>Antwort für eine Klasse</td>
    <td>
      Gibt die Anzahl an Methoden an, die als Antwort auf eine Nachricht von einem Objekt dieser Klasse ausgeführt werden können. Umso höher der RFC-Wert (Response For a Class), desto komplexer ist wahrscheinlich eine Klasse.
    </td>
  </tr>
  <tr>
    <td>Fehlende Kohäsion unter den Methoden</td>
    <td>
      Der Wert gibt die Differenz zwischen der Zahl der Methoden ohne gemeinsame Attribute und der Zahl der Methoden mit gemeinsamen Attributen an. Der Wert ist umstritten und es ist nicht klar, ob er wirklich neue Informationen liefert, welche nicht schon von anderen Metriken abgedeckt wird.
    </td>
  </tr>
</table>

# 6.2 Komponentenanalyse
<div class="underline"></div>

In der Softwarekomponentenanalyse werden einzelne Komponenten eines Systems, unter Verwendung verschiedener Metriken, separat analysiert.

<figure>
  <img style="margin-top: 20px;" src="https://github.com/mwithoeft/SGSE22/blob/main/chapter24/assets/24.6_komponentenanalyse.png?raw=true" alt="Prozess der Komponentenanalyse"/> 
</figure>

---

# 6.2 Komponentenanalyse
<div class="underline"></div>

Der Prozess setzt sich wie folgt zusammen:

1. _Durchzuführende Messung auswählen:_ Welche Fragen sollen beantwortet werden und dafür die entsprechenden Messungen auswählen.

2. _Komponente auswählen:_ Alle Komponenten auswählen die benötigt werden, um die Analyse durchzuführen.

3. _Komponenteneigenschaften messen:_ Die zuvor ausgewählten Komponenten Messen und die Werte für die Metrik errechnen.

4. _Auffällige Messwerte erkennen:_ Nach der Messung können die Messwerte mit den früheren Messungen verglichen werden. Ungewöhnlich hohe oder niedrige Werte, könnten auf Probleme mit der Komponente hinweisen.

5. _Auffällige Komponenten analysieren:_ Auffällige Komponenten überprüfen und ermitteln ob sich die Qualität der Komponente verschlechtert hat.

---

# 6.3 Softwareanalytik
<div class="underline"></div>

In den letzten Jahren hat der Begriff **Big Data Analysis** immer mehr an Relevanz in der Softwareanalytik gewonnen.
Durch _Data-Mining_ lassen sich sehr große Mengen an Daten sammeln und anschließend analysieren. Dadurch ist es möglich, die Beziehung von Daten herzustellen, die mit einer manuellen Datenanalyse nicht möglich ist.
**Softwareanalytik** ist die Anwendung dieser Techniken auf Daten über Software und Prozesse.

Zwei wichtige Faktoren haben die Softwareanalytik erst möglich gemacht:

1. Das automatisierte sammeln von Nutzerdaten durch Softwareunternehmen, während der Benutzung der eigenen Software.

2. Die Verwendung von Open-Source-Software, angeboten auf Plattformen wie zum Beispiel Github. Der Quellcode von solcher Software steht frei für die Analyse zur Verfügung.

---

# 6.3 Softwareanalytik
<div class="underline"></div>

Die Analytik hat zum Ziel, die Informationen von Problemen in Echtzeit zu analysieren, sodass auf Grund der gesammelten Daten direkt Maßnahmen ergriffen werden können.

Im Allgemeinen lässt sich nicht sagen, welche das beste Analysewerkzeug für eine bestimmte Situation ist.

- Die Tools sollen leicht zu benutzen sein, weil Manager oft wenig Erfahrung mit der Analyse haben.

- Die Tolls sollten schnell ausführbar sein und präzise Ergebnisse liefern, anstatt riesige Datenmengen.

- Die Tools sollten viele Messungen mit möglichst vielen Parametern durchführen. Es ist im Vorfeld schwer möglich vorherzusagen, welche Erkenntnisse sich daraus ergeben könnten.

- Die Tools sollten Managern und Entwicklern ermöglichen, die Analysen zu untersuchen.

---

# 7. Zusammenfassung
<div class="underline"></div>

- Qualitätsmanagement soll sicherstellen, dass die Software so wenig Fehler wie möglich enthält, wartungsfreundlich ist und zuverlässig läuft. Zusätzlich stellt QM sicher, dass alle festgelegten Standards für Prozesse und Produkte eingehalten werden.

- Standards sind wichtig für die Qualitätssicherung, da sie die "beste Vorgehensweise" darstellen. Sie bieten eine solide Grundlage für die Erstellung qualitativ hochwertiger Software.

- Reviews werden von einem extra Team durchgeführt. Das Review-Team prüft, dass die definierten Qualitätsstandards eingehalten werden. Reviews stellen die häufigste Methode zur Beurteilung der Qualität dar.

- Während einer Inspektion, wir der Code von einem kleinen Team systematisch geprüft. Die Teammitglieder durchsuchen den Code nach potenziellen Fehlern. Die festgestellten Mängel werden anschließend in einer Code-Review-Sitzung diskutiert.

---

# 7. Zusammenfassung
<div class="underline"></div>

- Softwaremessungen können zum Sammeln quantitativer Daten über die verwendete Software eingesetzt werden. Möglicherweise können mit Hilfe der Daten Metriken erstellt werden, um Schlussfolgerungen über die Qualität zu ziehen.

- Metriken sind besonders nützlich, um auf Komponenten zu stoßen, die Qualitätsprobleme aufweisen könnten.

- Softwareanalytik befasst sich mit der automatischen Analyse von großen Datenmengen, um Beziehungen festzustellen, die für Manager und Entwickler wichtig sein könnten.
