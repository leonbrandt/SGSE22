# 1. Einführung
<div class="underline"></div>

Beim Qualitätsmanagement geht es darum, ein zuvor festgelegtes oder durch standards vorgegebenes Qualitätsniveau bei einem Produkt zu erreichen.

Softwaresysteme sollen "_fit for purpose_" sein. Das heißt den Bedürfnissen ihrer Benutzer entsprechen.
Darunter zählen z.B.:

- **Effizienz**
- **Zuverlässigkeit**
- **Fertigstellung innerhalb eines Zeit- und Kostenrahmens**

--

### Qualitätsmanagement hat sicherzustellen, dass diese Ziele erfüllt werden!

---

# 1. Einführung
<div class="underline"></div>

Die Techniken des Softwarequalitätsmanagement kommen ursprünglich aus der Fertigungsindustrie.

**Qualitätssicherung** ist die Definition von Prozessen und Standards, die zu qualitativ hochwertigen Produkten führen, und die Einführung dieser Qualitätsprozesse in den Fertigungsprozess.

**Qualitätslenkung** ist die Anwendung dieser Qualitätsprozesse, um Produkte auszusieben, die dem geforderten Qualitätsniveau nicht entsprechen.

--

Um die Prozesse umzusetzen, werden in der Softwareindustrie oft QM-Teams eingesetzt.  
Die Teams stellen sicher, dass die zuvor festgelegten Standards und Ziele des Unternehmens mit dem Produkt übereinstimmen.

## Qualitätsplan
<div class="underline"></div>

- Ein Qualitätsplan legt fest, was unter "qualitativ hochwertiger" Software zu verstehen ist.

--

### Mögliche Struktur

- Produktvorstellung
- Produktpläne
- Prozessbeschreibungen
- Qualitätsziele
- Risiken und Risikomanagement

--

### Qualitätspläne sollten so kurz wie möglich sein!
