## availability

> Anteil der Betriebszeit, in der das System nicht zur Verfügung steht

## reliability

> Anteil der Eingaben in ein System, die keine oder eine falsche Ausgabe erzeugen

---

4. system failure

## Reliability Metriken


#### POFOD (_Probability of failure on demand_)
1 von 1000 Transaktionen schlägt fehlt - POFOD 0.999


#### ROCOF (_Rate of occurence of failures_)
5 Transkationen schlagen innerhalb von 24h fehl


#### MTTF (_Mean time to failure_)
Zwischen zwei failures liegen im Schnitt 12h


#### AVAIL (_Availability_)
Das System steht zu 90% der Zeit zur Verfügung

## Programmiertechniken zur Erhöhung der reliability

1. Kontrolle über die Sichtbarkeit von Informationen im Programm
2. Alle Eingaben auf Validität prüfen
3. Exceptionhandler für alle Exceptions vorhalten
4. Minimaler Einsatz von fehleranfälligen Komponenten
5. Checkpoints für eventuell Neustarts ablegen
6. Array-Dimensionen prüfen
7. Timeouts definieren, wenn externe Komponenten genutzt werden
8. Alle Konstanten, die reale Werte darstellen, werden benannt
