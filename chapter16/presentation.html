## Zusammenfassung
* KBSE ist ein auf der Wiederverwendung basierender Ansatz zur Definition, Implementierung und Komposition von lose gekoppelten unabhängigen Komponenten
* Softwarekomponenten stellen Einheiten dar, dessen Funktionalitäten und Abhängigkeiten vollständig durch öffentliche Schnittstellen definiert sind
* Softwarekomponenten können in Systeme in Form von ausführbaren Routinen eingebettet werden oder als externer Service bereitgestellt werden
* Komponentenmodelle sind Standards zur Entwicklung von Komponenten
* Komponenten werden auf unterschiedliche Arten zusammengesetzt, um Systeme zu schaffen
